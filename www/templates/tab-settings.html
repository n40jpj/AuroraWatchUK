<ion-view view-title="Settings" view-title="false" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable notifications
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
